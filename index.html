<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            line-height: 0;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            border: none;
        }
        
        /* 새로운 스타일 추가 */
        .map-section {
            position: relative; /* 자식 요소의 기준점 */
        }

        .map-overlay {
            position: absolute; /* 부모(.map-section)를 기준으로 배치 */
            bottom: 5%; /* 이미지 하단으로부터 5% 위에 위치 */
            left: 50%;
            transform: translateX(-50%); /* 가운데 정렬 */
            width: 100%;
            text-align: center;
            padding: 10px 0;
            box-sizing: border-box;
        }

        .map-overlay p {
            color: #2371CD; /* 파란색 텍스트 */
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .map-buttons {
            display: flex;
            justify-content: center;
            gap: 15px; /* 버튼 사이 간격 */
        }

        .map-buttons a {
            display: inline-block;
            background-color: #2371CD;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 9999px; /* 둥근 모서리 */
            font-size: 16px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ch1.png" alt="포스터">
        <img src="ch2.png" alt="초대장">

                </div>
            </div>
        </div>

        <img src="ch4.png" alt="프로그램안내">

        <img src="ch6.png" alt="프로그램안내3">
        <img src="ch7.png" alt="배치도">
    </div>
</body>
