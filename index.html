<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>제20회 아치울 작은 음악회</title>
    <meta property="og:url" content="https://acdc3641.github.io/20th" />
    <meta property="og:title" content="초대합니다" />
    <meta property="og:description" content="제20회 아치울 작은 음악회" />
    <meta property="og:image" content="https://acdc3641.github.io/20th/th_1.png" />
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: Pretendard;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            line-height: 0;
            text-align: center;
        }
        img {
            display: block;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            border: none;
        }
        /* 오버레이 박스 */
        .overlay {
            position: relative;
            width: 100%;
            display: inline-block;
        }
        .overlay img {
            width: 100%;
            height: auto;
            display: block;
        }
        .overlay-content {
            position: absolute;
            bottom: 50px; /* 이미지 하단에서 20px 위 */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: left;
        }
        .overlay-content p {
            font-size: 17px;
            font-weight: semi-bold;
            color: #2371CD;
            margin: 30 0 50px;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }
        .buttons a {
            display: inline-block;
            margin: 6px 12px;
            padding: 16px 30px; /* ← 기존보다 약 20% 확대 */
            background: #2371CD; /* 버튼 색상 변경 */
            color: #fff;
            text-decoration: none;
            border-radius: 24px; /* 크기에 맞춰 radius도 살짝 조정 */
            font-size: 16px; /* 글씨도 키움 */
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .buttons a:hover {
            background: #195ba6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="ch1.png" alt="포스터">
        <img src="ch2.png" alt="초대장">

        <!-- ch3.png + 오버레이 -->
        <div class="overlay">
            <img src="ch3.png" alt="오시는길">
            <div class="overlay-content">
                <p>주소 : 경기도 구리시 아천동 353-29 아치울2호공원</p>
                <div class="buttons">
                    <a href="https://kko.kakao.com/ouHV-qQ_jI" target="_blank">카카오맵</a>
                    <a href="https://map.naver.com/p/entry/place/1686757740?placePath=%2Fhome" target="_blank">네이버 지도</a>
                </div>
            </div>
        </div>

        <img src="ch4.png" alt="프로그램안내">
        <img src="ch42.png" alt="프로그램안내">
        <img src="ch5.png" alt="프로그램안내2">
        <img src="ch6.png" alt="프로그램안내3">
        <img src="ch7.png" alt="배치도">
    </div>
</body>
</html>
