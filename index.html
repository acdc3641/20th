<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제20회 아치울 작은 음악회</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .container {
      max-width: 768px;
      margin: 0 auto;
      line-height: 0;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
      border: none;
    }
    /* ch3 전용 영역 */
    .map-section {
      position: relative;
      width: 100%;
    }
    .map-section img {
      width: 100%;
      display: block;
    }
    .map-overlay {
      position: absolute;
      top: 25%;   /* ch3 이미지 안에서 위치 조정 */
      left: 50%;
      transform: translateX(-50%);
      width: 85%;   /* 지도 너비 */
      height: 500px; /* 지도 높이 */
    }
    .root_daum_roughmap {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ch1.png" alt="초대합니다">
    <img src="ch2.png" alt="프로그램 안내">

    <!-- ch3 + 지도 -->
    <div class="map-section">
      <img src="ch3.png" alt="오시는 길">

      <div class="map-overlay">
        <!-- 카카오맵 - 지도퍼가기 -->
        <div id="daumRoughmapContainer1756911424050" class="root_daum_roughmap root_daum_roughmap_landing"></div>
      </div>
    </div>

    <img src="ch4.png" alt="프로그램안내">
    <img src="ch5.png" alt="프로그램안내2">
    <img src="ch6.png" alt="프로그램안내3">
    <img src="ch7.png" alt="배치도">
  </div>

  <!-- 설치 스크립트 (1회만) -->
  <script charset="UTF-8" class="daum_roughmap_loader_script" 
          src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

  <!-- 실행 스크립트 -->
  <script charset="UTF-8">
    new daum.roughmap.Lander({
      "timestamp" : "1756911424050",
      "key" : "8hxzucch9so",
      "mapWidth" : "100%",  /* 오버레이 영역에 맞추기 */
      "mapHeight" : "100%"
    }).render();
  </script>
</body>
</html>
